# Build settings
theme: analytiq-pages-theme

# Exclude files from Jekyll processing
# These files will not be processed or appear as pages on the site
exclude:
  - AGENTS.md
  - CLAUDE.md
  - SVG_STYLING_GUIDE.md
  - README.md
  - Gemfile
  - Gemfile.lock
  - Makefile
  - LICENSE
  - vendor
  - .git
  - .sass-cache
  - .jekyll-cache
  - .jekyll-metadata

# Collections
collections:
  posts:
    output: true
    permalink: /:categories/:title/

# Pagination configuration for jekyll-paginate-v2
pagination:
  enabled: true
  per_page: 5
  permalink: '/page/:num/'
  title: ':title - Page :num'
  limit: 0
  trail:
    before: 2
    after: 2
  sort_field: 'date'
  sort_reverse: true

plugins:
 - jekyll-feed
 - jekyll-seo-tag
 - jekyll-pdf-embed
 - jekyll-paginate-v2

future: true

# GitHub repository configuration (update with your repo)
repository: yourorg/yourrepo
