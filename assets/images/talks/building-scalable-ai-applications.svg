<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1E1B4B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#312E81;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:0" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#gradient1)"/>
  <rect width="800" height="600" fill="url(#glow1)"/>

  <!-- Grid pattern for tech feel -->
  <g opacity="0.1">
    <defs>
      <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
        <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#8B5CF6" stroke-width="1"/>
      </pattern>
    </defs>
    <rect width="800" height="600" fill="url(#grid)"/>
  </g>

  <!-- Central Icon: Advanced Neural Network -->
  <g transform="translate(400, 200)" filter="url(#glow)">
    <!-- Outer layer nodes -->
    <circle cx="-80" cy="-50" r="18" fill="#8B5CF6" opacity="0.9"/>
    <circle cx="-40" cy="-60" r="18" fill="#A78BFA" opacity="0.9"/>
    <circle cx="0" cy="-65" r="20" fill="#C4B5FD" opacity="0.95"/>
    <circle cx="40" cy="-60" r="18" fill="#A78BFA" opacity="0.9"/>
    <circle cx="80" cy="-50" r="18" fill="#8B5CF6" opacity="0.9"/>
    
    <!-- Middle layer nodes -->
    <circle cx="-50" cy="0" r="22" fill="#6366F1" opacity="0.95"/>
    <circle cx="0" cy="-10" r="25" fill="#818CF8" opacity="1"/>
    <circle cx="50" cy="0" r="22" fill="#6366F1" opacity="0.95"/>
    
    <!-- Inner layer nodes -->
    <circle cx="-20" cy="40" r="18" fill="#A78BFA" opacity="0.9"/>
    <circle cx="20" cy="40" r="18" fill="#A78BFA" opacity="0.9"/>
    <circle cx="0" cy="50" r="20" fill="#C4B5FD" opacity="0.95"/>
    
    <!-- Connections with gradient effect -->
    <g stroke="#6366F1" stroke-width="2" opacity="0.4">
      <line x1="-80" y1="-50" x2="-50" y2="0"/>
      <line x1="-40" y1="-60" x2="-50" y2="0"/>
      <line x1="-40" y1="-60" x2="0" y2="-10"/>
      <line x1="0" y1="-65" x2="0" y2="-10"/>
      <line x1="0" y1="-65" x2="50" y2="0"/>
      <line x1="40" y1="-60" x2="50" y2="0"/>
      <line x1="80" y1="-50" x2="50" y2="0"/>
      <line x1="-50" y1="0" x2="-20" y2="40"/>
      <line x1="-50" y1="0" x2="0" y2="50"/>
      <line x1="0" y1="-10" x2="-20" y2="40"/>
      <line x1="0" y1="-10" x2="20" y2="40"/>
      <line x1="0" y1="-10" x2="0" y2="50"/>
      <line x1="50" y1="0" x2="20" y2="40"/>
      <line x1="50" y1="0" x2="0" y2="50"/>
    </g>
  </g>

  <!-- Title with shadow effect -->
  <text x="400" y="360" font-family="Arial, sans-serif" font-size="42" font-weight="bold"
        fill="#E0E7FF" text-anchor="middle" letter-spacing="1">Building Scalable AI Applications</text>
  <text x="400" y="360" font-family="Arial, sans-serif" font-size="42" font-weight="bold"
        fill="white" text-anchor="middle" letter-spacing="1" opacity="0.9">Building Scalable AI Applications</text>

  <!-- Subtitle -->
  <text x="400" y="400" font-family="Arial, sans-serif" font-size="22"
        fill="rgba(196,181,253,0.85)" text-anchor="middle" letter-spacing="0.5">Tech Conference 2025</text>
</svg>
