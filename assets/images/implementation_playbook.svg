<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <!-- Light gray background -->
  <rect width="900" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="450" y="38" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="700" fill="#1a73e8" text-anchor="middle">Implementation Playbook</text>
  <text x="450" y="58" font-family="system-ui, sans-serif" font-size="12" fill="#666" text-anchor="middle">Ship AI products 12× faster with reusable infrastructure</text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowGray" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto">
      <path d="M 0 0 L 6 3 L 0 6 Z" fill="#94a3b8"/>
    </marker>
    <marker id="arrowGrayDown" markerWidth="6" markerHeight="6" refX="3" refY="5" orient="0">
      <path d="M 0 0 L 3 6 L 6 0 Z" fill="#94a3b8"/>
    </marker>
    <marker id="arrowGreen" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto">
      <path d="M 0 0 L 6 3 L 0 6 Z" fill="#34a853"/>
    </marker>
  </defs>
  
  <!-- ==================== ROW 1: Steps 1-3 ==================== -->
  
  <!-- Step 1: Identify Commodities -->
  <g transform="translate(70, 90)">
    <rect width="200" height="110" rx="12" fill="#ffebee" stroke="#ef4444" stroke-width="2.5"/>
    <circle cx="30" cy="28" r="16" fill="#ffffff" stroke="#ef4444" stroke-width="2"/>
    <text x="30" y="33" font-family="system-ui, sans-serif" font-size="13" fill="#ef4444" text-anchor="middle" font-weight="700">1</text>
    <text x="120" y="24" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#c62828" text-anchor="middle">Identify</text>
    <text x="120" y="40" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#c62828" text-anchor="middle">Commodities</text>
    <text x="100" y="65" font-family="system-ui, sans-serif" font-size="10" fill="#e53935" text-anchor="middle">Auth, billing, observability</text>
    <text x="100" y="80" font-family="system-ui, sans-serif" font-size="10" fill="#e53935" text-anchor="middle">are table stakes</text>
    <text x="100" y="98" font-family="system-ui, sans-serif" font-size="9" fill="#ef5350" text-anchor="middle" font-style="italic">→ Not differentiators</text>
  </g>
  
  <!-- Arrow 1→2 -->
  <path d="M 270 145 L 350 145" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowGray)"/>
  
  <!-- Step 2: Build Modular Core -->
  <g transform="translate(350, 90)">
    <rect width="200" height="110" rx="12" fill="#fff8e1" stroke="#f9ab00" stroke-width="2.5"/>
    <circle cx="30" cy="28" r="16" fill="#ffffff" stroke="#f9ab00" stroke-width="2"/>
    <text x="30" y="33" font-family="system-ui, sans-serif" font-size="13" fill="#f9ab00" text-anchor="middle" font-weight="700">2</text>
    <text x="120" y="24" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#e65100" text-anchor="middle">Build</text>
    <text x="120" y="40" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#e65100" text-anchor="middle">Modular Core</text>
    <text x="100" y="65" font-family="system-ui, sans-serif" font-size="10" fill="#f57c00" text-anchor="middle">Invest upfront in reusable</text>
    <text x="100" y="80" font-family="system-ui, sans-serif" font-size="10" fill="#f57c00" text-anchor="middle">infrastructure components</text>
    <text x="100" y="98" font-family="system-ui, sans-serif" font-size="9" fill="#ffa000" text-anchor="middle" font-style="italic">→ Future products are forks</text>
  </g>
  
  <!-- Arrow 2→3 -->
  <path d="M 550 145 L 630 145" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowGray)"/>
  
  <!-- Step 3: Vibe Code Branding -->
  <g transform="translate(630, 90)">
    <rect width="200" height="110" rx="12" fill="#e8f5e9" stroke="#34a853" stroke-width="2.5"/>
    <circle cx="30" cy="28" r="16" fill="#ffffff" stroke="#34a853" stroke-width="2"/>
    <text x="30" y="33" font-family="system-ui, sans-serif" font-size="13" fill="#34a853" text-anchor="middle" font-weight="700">3</text>
    <text x="120" y="24" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#1b5e20" text-anchor="middle">Vibe Code</text>
    <text x="120" y="40" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#1b5e20" text-anchor="middle">Branding</text>
    <text x="100" y="65" font-family="system-ui, sans-serif" font-size="10" fill="#388e3c" text-anchor="middle">Fork repos, search-replace</text>
    <text x="100" y="80" font-family="system-ui, sans-serif" font-size="10" fill="#388e3c" text-anchor="middle">strings, customize in source</text>
    <text x="100" y="98" font-family="system-ui, sans-serif" font-size="9" fill="#4caf50" text-anchor="middle" font-style="italic">→ Skip config abstraction</text>
  </g>
  
  <!-- Bent arrow from Step 3 to Step 4 -->
  <path d="M 730 200 L 730 230 L 170 230 L 170 260" stroke="#94a3b8" stroke-width="2" fill="none" marker-end="url(#arrowGrayDown)"/>
  
  <!-- ==================== ROW 2: Steps 4-6 ==================== -->
  
  <!-- Step 4: Encapsulate UI + AI -->
  <g transform="translate(70, 260)">
    <rect width="200" height="110" rx="12" fill="#e3f2fd" stroke="#1a73e8" stroke-width="2.5"/>
    <circle cx="30" cy="28" r="16" fill="#ffffff" stroke="#1a73e8" stroke-width="2"/>
    <text x="30" y="33" font-family="system-ui, sans-serif" font-size="13" fill="#1a73e8" text-anchor="middle" font-weight="700">4</text>
    <text x="120" y="24" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#0d47a1" text-anchor="middle">Encapsulate</text>
    <text x="120" y="40" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#0d47a1" text-anchor="middle">UI + AI</text>
    <text x="100" y="65" font-family="system-ui, sans-serif" font-size="10" fill="#1565c0" text-anchor="middle">Keep specialized UI and AI</text>
    <text x="100" y="80" font-family="system-ui, sans-serif" font-size="10" fill="#1565c0" text-anchor="middle">logic separate from infra</text>
    <text x="100" y="98" font-family="system-ui, sans-serif" font-size="9" fill="#1976d2" text-anchor="middle" font-style="italic">→ Enables clean reuse</text>
  </g>
  
  <!-- Arrow 4→5 -->
  <path d="M 270 315 L 350 315" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowGray)"/>
  
  <!-- Step 5: Infrastructure-ize Billing -->
  <g transform="translate(350, 260)">
    <rect width="200" height="110" rx="12" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2.5"/>
    <circle cx="30" cy="28" r="16" fill="#ffffff" stroke="#9c27b0" stroke-width="2"/>
    <text x="30" y="33" font-family="system-ui, sans-serif" font-size="13" fill="#9c27b0" text-anchor="middle" font-weight="700">5</text>
    <text x="120" y="24" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#6a1b9a" text-anchor="middle">Infrastructure-ize</text>
    <text x="120" y="40" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#6a1b9a" text-anchor="middle">Billing</text>
    <text x="100" y="65" font-family="system-ui, sans-serif" font-size="10" fill="#8e24aa" text-anchor="middle">Wire Stripe from day one</text>
    <text x="100" y="80" font-family="system-ui, sans-serif" font-size="10" fill="#8e24aa" text-anchor="middle">for turnkey monetization</text>
    <text x="100" y="98" font-family="system-ui, sans-serif" font-size="9" fill="#ab47bc" text-anchor="middle" font-style="italic">→ Revenue-ready products</text>
  </g>
  
  <!-- Arrow 5→6 -->
  <path d="M 550 315 L 630 315" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowGray)"/>
  
  <!-- Step 6: Open Plumbing, Close AI -->
  <g transform="translate(630, 260)">
    <rect width="200" height="110" rx="12" fill="#fce4ec" stroke="#e91e63" stroke-width="2.5"/>
    <circle cx="30" cy="28" r="16" fill="#ffffff" stroke="#e91e63" stroke-width="2"/>
    <text x="30" y="33" font-family="system-ui, sans-serif" font-size="13" fill="#e91e63" text-anchor="middle" font-weight="700">6</text>
    <text x="120" y="24" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#880e4f" text-anchor="middle">Open Plumbing,</text>
    <text x="120" y="40" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#880e4f" text-anchor="middle">Closed UI+AI</text>
    <text x="100" y="65" font-family="system-ui, sans-serif" font-size="10" fill="#c2185b" text-anchor="middle">Share infrastructure openly,</text>
    <text x="100" y="80" font-family="system-ui, sans-serif" font-size="10" fill="#c2185b" text-anchor="middle">protect unique UI + AI logic</text>
    <text x="100" y="98" font-family="system-ui, sans-serif" font-size="9" fill="#e91e63" text-anchor="middle" font-style="italic">→ Best of both worlds</text>
  </g>
  
  <!-- ==================== RESULT BANNER ==================== -->
  <g transform="translate(70, 400)">
    <rect width="760" height="55" rx="10" fill="#ffffff" stroke="#e0e0e0" stroke-width="1.5"/>
    <text x="55" y="33" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#666">RESULT</text>
    <line x1="120" y1="14" x2="120" y2="41" stroke="#e0e0e0" stroke-width="1"/>
    <text x="155" y="33" font-family="system-ui, sans-serif" font-size="14" fill="#333">3 months</text>
    <!-- Arrow -->
    <line x1="248" y1="28" x2="268" y2="28" stroke="#34a853" stroke-width="2" stroke-linecap="round"/>
    <polygon points="266,24 274,28 266,32" fill="#34a853"/>
    <text x="282" y="33" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#34a853">3 weeks</text>
    <line x1="390" y1="14" x2="390" y2="41" stroke="#e0e0e0" stroke-width="1"/>
    <text x="425" y="33" font-family="system-ui, sans-serif" font-size="14" fill="#333">90%+ code reuse</text>
    <line x1="570" y1="14" x2="570" y2="41" stroke="#e0e0e0" stroke-width="1"/>
    <text x="605" y="33" font-family="system-ui, sans-serif" font-size="14" fill="#333">Velocity wins in AI</text>
  </g>
  
  <!-- Footer -->
  <text x="450" y="485" font-family="system-ui, sans-serif" font-size="10" fill="#999" text-anchor="middle">analytiqhub.com</text>
</svg>

