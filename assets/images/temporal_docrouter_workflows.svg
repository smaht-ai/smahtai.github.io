<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f3f4f6;stop-opacity:0.95" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Main title -->
  <text x="600" y="120" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="white" text-anchor="middle">
    How To Create Document Workflows
  </text>
  <text x="600" y="180" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="white" text-anchor="middle">
    With Temporal And DocRouter.AI
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="240" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.9)" text-anchor="middle">
    Orchestrating Large Document Processing with Durable Workflows
  </text>
  
  <!-- Workflow cards -->
  <!-- Card 1: Temporal -->
  <g transform="translate(200, 320)">
    <rect x="0" y="0" width="200" height="180" rx="12" fill="url(#cardGradient)" filter="url(#shadow)"/>
    <text x="100" y="40" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#1e40af" text-anchor="middle">Temporal</text>
    <text x="100" y="75" font-family="Arial, sans-serif" font-size="16" fill="#4b5563" text-anchor="middle">Workflow</text>
    <text x="100" y="95" font-family="Arial, sans-serif" font-size="16" fill="#4b5563" text-anchor="middle">Orchestration</text>
    <circle cx="100" cy="130" r="25" fill="#3b82f6" opacity="0.2"/>
    <path d="M 85 130 L 100 115 L 115 130 L 100 145 Z" fill="#3b82f6"/>
  </g>
  
  <!-- Arrow -->
  <path d="M 420 410 L 480 410" stroke="white" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Card 2: DocRouter -->
  <g transform="translate(500, 320)">
    <rect x="0" y="0" width="200" height="180" rx="12" fill="url(#cardGradient)" filter="url(#shadow)"/>
    <text x="100" y="40" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#7c3aed" text-anchor="middle">DocRouter.AI</text>
    <text x="100" y="75" font-family="Arial, sans-serif" font-size="16" fill="#4b5563" text-anchor="middle">Document</text>
    <text x="100" y="95" font-family="Arial, sans-serif" font-size="16" fill="#4b5563" text-anchor="middle">Processing</text>
    <circle cx="100" cy="130" r="25" fill="#8b5cf6" opacity="0.2"/>
    <rect x="85" y="115" width="30" height="30" rx="4" fill="#8b5cf6"/>
    <line x1="90" y1="120" x2="110" y2="120" stroke="white" stroke-width="2"/>
    <line x1="90" y1="130" x2="110" y2="130" stroke="white" stroke-width="2"/>
    <line x1="90" y1="140" x2="110" y2="140" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Arrow -->
  <path d="M 720 410 L 780 410" stroke="white" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Card 3: Result -->
  <g transform="translate(800, 320)">
    <rect x="0" y="0" width="200" height="180" rx="12" fill="url(#cardGradient)" filter="url(#shadow)"/>
    <text x="100" y="40" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#059669" text-anchor="middle">Structured</text>
    <text x="100" y="75" font-family="Arial, sans-serif" font-size="16" fill="#4b5563" text-anchor="middle">Data</text>
    <text x="100" y="95" font-family="Arial, sans-serif" font-size="16" fill="#4b5563" text-anchor="middle">Extraction</text>
    <circle cx="100" cy="130" r="25" fill="#10b981" opacity="0.2"/>
    <path d="M 90 130 L 100 140 L 110 120" stroke="#10b981" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="white"/>
    </marker>
  </defs>
  
  <!-- Bottom feature text -->
  <text x="600" y="560" font-family="Arial, sans-serif" font-size="18" fill="rgba(255,255,255,0.8)" text-anchor="middle">
    Process 200+ Page Documents • Extract Patient Data • Insurance Information
  </text>
</svg>

