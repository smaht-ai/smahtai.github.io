<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <!-- Dark modern gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>

    <!-- Accent gradient for elements -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>

    <!-- Glow effect -->
    <radialGradient id="glowGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:0" />
    </radialGradient>

    <!-- Grid pattern for tech feel -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(148,163,184,0.1)" stroke-width="1"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>

  <!-- Grid overlay for tech aesthetic -->
  <rect width="800" height="600" fill="url(#grid)"/>

  <!-- Main illustration -->
  <g transform="translate(400, 200)">
    <!-- Glow effect behind central hub -->
    <circle cx="0" cy="0" r="120" fill="url(#glowGradient)"/>

    <!-- Central codebase hub - hexagon shape for modern tech feel -->
    <g>
      <!-- Outer hexagon glow -->
      <polygon points="0,-60 52,-30 52,30 0,60 -52,30 -52,-30"
               fill="none" stroke="url(#accentGradient)" stroke-width="3" opacity="0.6"/>

      <!-- Inner hexagon -->
      <polygon points="0,-45 39,-22.5 39,22.5 0,45 -39,22.5 -39,-22.5"
               fill="rgba(59,130,246,0.1)" stroke="#60a5fa" stroke-width="2"/>

      <!-- Code symbol -->
      <text x="0" y="15" font-family="'JetBrains Mono', monospace" font-size="40" font-weight="600"
            fill="#60a5fa" text-anchor="middle">&lt;/&gt;</text>
    </g>

    <!-- Connection nodes with modern design and unique product icons -->
    <!-- Top node - Document/Analytics Product -->
    <g transform="translate(0, -120)">
      <line x1="0" y1="0" x2="0" y2="45" stroke="#3b82f6" stroke-width="2" opacity="0.5" stroke-dasharray="4,4"/>
      <rect x="-40" y="-20" width="80" height="40" rx="8"
            fill="rgba(59,130,246,0.15)" stroke="#3b82f6" stroke-width="2"/>

      <!-- Document icon with chart -->
      <g transform="translate(0, -2)">
        <rect x="-12" y="-10" width="24" height="20" rx="2" fill="none" stroke="#10b981" stroke-width="1.5"/>
        <path d="M -8,-2 L -4,-6 L 0,-3 L 4,-8" stroke="#10b981" stroke-width="1.5" fill="none"/>
        <circle cx="-8" cy="-2" r="1" fill="#10b981"/>
        <circle cx="-4" cy="-6" r="1" fill="#10b981"/>
        <circle cx="0" cy="-3" r="1" fill="#10b981"/>
        <circle cx="4" cy="-8" r="1" fill="#10b981"/>
      </g>
    </g>

    <!-- Right node - Monitoring/Dashboard Product -->
    <g transform="translate(120, 0)">
      <line x1="0" y1="0" x2="-45" y2="0" stroke="#8b5cf6" stroke-width="2" opacity="0.5" stroke-dasharray="4,4"/>
      <rect x="-40" y="-20" width="80" height="40" rx="8"
            fill="rgba(139,92,246,0.15)" stroke="#8b5cf6" stroke-width="2"/>

      <!-- Monitor/Dashboard icon -->
      <g transform="translate(0, -2)">
        <rect x="-14" y="-10" width="28" height="18" rx="2" fill="none" stroke="#f59e0b" stroke-width="1.5"/>
        <!-- Activity graph -->
        <path d="M -10,-2 L -6,2 L -2,-4 L 2,0 L 6,-6 L 10,-2" stroke="#f59e0b" stroke-width="1.5" fill="none"/>
        <!-- Base stand -->
        <line x1="-4" y1="8" x2="4" y2="8" stroke="#f59e0b" stroke-width="1.5"/>
      </g>
    </g>

    <!-- Bottom node - API/Integration Product -->
    <g transform="translate(0, 120)">
      <line x1="0" y1="0" x2="0" y2="-45" stroke="#ec4899" stroke-width="2" opacity="0.5" stroke-dasharray="4,4"/>
      <rect x="-40" y="-20" width="80" height="40" rx="8"
            fill="rgba(236,72,153,0.15)" stroke="#ec4899" stroke-width="2"/>

      <!-- API/Network icon -->
      <g transform="translate(0, -2)">
        <!-- Central hub -->
        <circle cx="0" cy="0" r="3" fill="#06b6d4"/>
        <!-- Connection nodes -->
        <circle cx="-10" cy="-6" r="2" fill="#06b6d4"/>
        <circle cx="10" cy="-6" r="2" fill="#06b6d4"/>
        <circle cx="-10" cy="6" r="2" fill="#06b6d4"/>
        <circle cx="10" cy="6" r="2" fill="#06b6d4"/>
        <!-- Lines connecting -->
        <line x1="0" y1="0" x2="-10" y2="-6" stroke="#06b6d4" stroke-width="1.5"/>
        <line x1="0" y1="0" x2="10" y2="-6" stroke="#06b6d4" stroke-width="1.5"/>
        <line x1="0" y1="0" x2="-10" y2="6" stroke="#06b6d4" stroke-width="1.5"/>
        <line x1="0" y1="0" x2="10" y2="6" stroke="#06b6d4" stroke-width="1.5"/>
      </g>
    </g>

    <!-- Left node - Chat/AI Agent Product -->
    <g transform="translate(-120, 0)">
      <line x1="0" y1="0" x2="45" y2="0" stroke="#10b981" stroke-width="2" opacity="0.5" stroke-dasharray="4,4"/>
      <rect x="-40" y="-20" width="80" height="40" rx="8"
            fill="rgba(16,185,129,0.15)" stroke="#10b981" stroke-width="2"/>

      <!-- Chat bubble icon -->
      <g transform="translate(0, -4)">
        <rect x="-12" y="-8" width="24" height="16" rx="3" fill="none" stroke="#8b5cf6" stroke-width="1.5"/>
        <path d="M -2,8 L 0,12 L 2,8" fill="#8b5cf6"/>
        <!-- Chat lines -->
        <line x1="-8" y1="-4" x2="8" y2="-4" stroke="#8b5cf6" stroke-width="1.5"/>
        <line x1="-8" y1="0" x2="4" y2="0" stroke="#8b5cf6" stroke-width="1.5"/>
        <line x1="-8" y1="4" x2="6" y2="4" stroke="#8b5cf6" stroke-width="1.5"/>
      </g>
    </g>
  </g>

  <!-- Title with modern typography -->
  <text x="400" y="415" font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif"
        font-size="32" font-weight="700" text-anchor="middle" letter-spacing="-0.5">
    <tspan fill="#f1f5f9">The </tspan>
    <tspan fill="#60a5fa">One Codebase, Many Products</tspan>
    <tspan fill="#f1f5f9"> Playbook</tspan>
  </text>

  <!-- Subtitle -->
  <text x="400" y="450" font-family="'SF Pro Display', -apple-system, sans-serif"
        font-size="16" font-weight="500" fill="#94a3b8" text-anchor="middle" letter-spacing="0.3">
    Build AI SaaS at 10x Speed with Shared Infrastructure
  </text>

  <!-- Decorative accent line -->
  <line x1="300" y1="465" x2="500" y2="465" stroke="url(#accentGradient)" stroke-width="2" opacity="0.6"/>
</svg>

