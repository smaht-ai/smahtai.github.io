<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="welcomeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#welcomeGrad)"/>

  <!-- Icon - Website/Pages -->
  <g transform="translate(400, 200)">
    <!-- Browser window -->
    <rect x="-100" y="-60" width="200" height="120" rx="8" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="3"/>
    <!-- Browser bar -->
    <rect x="-95" y="-55" width="190" height="20" rx="4" fill="rgba(255,255,255,0.3)"/>
    <circle cx="-85" cy="-45" r="4" fill="white" opacity="0.7"/>
    <circle cx="-70" cy="-45" r="4" fill="white" opacity="0.7"/>
    <circle cx="-55" cy="-45" r="4" fill="white" opacity="0.7"/>
    
    <!-- Page content lines -->
    <line x1="-90" y1="5" x2="90" y2="5" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="-90" y1="20" x2="60" y2="20" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="-90" y1="35" x2="80" y2="35" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="-90" y1="50" x2="50" y2="50" stroke="white" stroke-width="2" opacity="0.6"/>
  </g>

  <!-- Text -->
  <text x="400" y="360" font-family="Arial, sans-serif" font-size="42" font-weight="bold"
        fill="white" text-anchor="middle">Analytiq Pages Starter</text>
  <text x="400" y="400" font-family="Arial, sans-serif" font-size="22"
        fill="rgba(255,255,255,0.9)" text-anchor="middle">Build Professional Websites in Minutes</text>
</svg>
