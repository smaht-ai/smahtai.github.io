<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="markdownGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glassGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.4);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.1);stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#markdownGrad)"/>

  <!-- Icon - Markdown document -->
  <g transform="translate(400, 200)">
    <!-- Document with frosted glass effect -->
    <rect x="-70" y="-60" width="140" height="160" rx="6" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="3"/>
    <rect x="-70" y="-60" width="140" height="160" rx="6" fill="url(#glassGradient)" opacity="0.3"/>
    
    <!-- Markdown syntax elements -->
    <!-- Header symbol (#) -->
    <text x="0" y="-35" font-family="Arial, sans-serif" font-size="36" font-weight="bold"
          fill="white" text-anchor="middle" opacity="0.95">#</text>
    
    <!-- Bold text with asterisks -->
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="22" font-weight="bold"
          fill="white" text-anchor="middle" opacity="0.95">**Bold**</text>
    
    <!-- Italic text with asterisks -->
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="18"
          fill="white" text-anchor="middle" opacity="0.95">*Italic*</text>
    
    <!-- Code block/field -->
    <rect x="-55" y="50" width="110" height="28" rx="3" fill="rgba(255,255,255,0.35)" stroke="white" stroke-width="1.5"/>
    <text x="0" y="68" font-family="Monaco, monospace" font-size="14"
          fill="white" text-anchor="middle" opacity="0.95">code</text>
    
    <!-- List item indicator -->
    <circle cx="-45" cy="95" r="3.5" fill="white" opacity="0.9"/>
    <line x1="-38" y1="95" x2="45" y2="95" stroke="white" stroke-width="2.5" opacity="0.9"/>
  </g>

  <!-- Text -->
  <text x="400" y="360" font-family="Arial, sans-serif" font-size="40" font-weight="bold"
        fill="white" text-anchor="middle">Markdown Feature Test</text>
  <text x="400" y="400" font-family="Arial, sans-serif" font-size="22"
        fill="rgba(255,255,255,0.9)" text-anchor="middle">Comprehensive Testing of All Markdown Features</text>
</svg>

